{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="icon" href="{% static 'img/favicon.ico' %}">
    </head>

    <body>
        <form class="login-carta" action="" method="POST">
            <img class="img-align" src="{% static 'img/profile.png' %}" width="60%" alt=""><br>
            <a class="texto-simple"><i class="bi bi-person-fill"></i> Usuario</a>
            <div>
                <input type="text" class="barra" name="usuario" id="usuario" placeholder="Ingresa un Usuario">
            </div><br>
            <a class="texto-simple"><i class="bi bi-lock-fill"></i> Contraseña</a>
            <div>
                <input type="password" class="barra" name="password" id="password" placeholder="Ingresa una Contraseña">
            </div><br>
            <div class="op-texto-white"> Mostrar Contraseña:</div>
            <div class="checkbox-wrapper-39">
                <label>
                    <input type="checkbox" id="checkContraseña" onclick="mostrar()"/>
                    <span class="checkbox"></span>
                </label>
            </div>
            <div class="contenedor-botones-login">
                <input class="boton-op" type="submit" name="entry" id="entry" value="INICIAR SESION">
                <input class="boton-op" type="reset" name="reset" id="reset" value="BORRAR">
            </div>
        </form>
        <div class="contenedor-elementos">
            <div id="mensaje-error" class="error-texto"></div>
        </div>
        <footer class="texto-footer">¡Bienvenido a mi sistema desarrollado con Python / Django!</footer>
    </body>

    <script>
        function mostrar(){
            var tipo = document.getElementById("password");
            if(tipo.type == "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }

        function loginError() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                document.getElementById('mensaje-error').textContent = 'EL NOMBRE DE USUARIO O CONTRASEÑA ES INCORRECTO';
                document.getElementById('mensaje-error').style.display = 'block';
            }
        }
        window.onload = loginError;
    </script>
</html>
